<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>EZOPEN播放协议</title>
  <style>
    body {
      margin: 0;
    }

    #url {
      width: 100%;
    }

    .btn-container {
      margin: 10px;
    }
  </style>
</head>
<script>
</script>

<body>
  <script src="../ezuikit.js"></script>
  <!-- <script src="../js/jsPlugin-1.2.0.js"></script> -->
  <script src="../js/jquery.min.js"></script>
  <textarea id="url" placeholder="这里输入直播地址">ws://61.153.2.189:20005/?version=0.1&cipherSuites=0&sessionID=</textarea>
  <div class="btn-container">
    <button id="start">开始</button>
    <button id="pause">暂停</button>
      <!-- <button id="resume">恢复</button> -->
    <button id="stop">停止</button>
  </div>
  <div 
    id="playWind"
    style="width: 600px; height: 400px;"
  >
  </div>
  <script>
    // ezopen://y.ys7.com:3100/598370938/1.hd.live.ezviz?ssn=at.447ynwc59uj0uwbq2vx7gmot3j8gch0k-3gm0axemgm-16uuarf-di5itv4sm
    var url = $('#url').val();
    var decoder = new EZuikit.EZUIPlayer({
      id: 'playWind',
      url: url,
      decoderPath: '../',
      width: 600,
      height: 400,
      env: {
        domain: 'https://test.ys7.com:65',
      }
    });

    $('#url').blur(function () {
      url = $('#url').val().trim();
      if (url.length > 10) {
        decoder = new EZuikit.EZUIDecoder({
          url: url,
          decoderPath: '../',
          id: 'playWind',
          width: 600,
          height: 400,
          env: {
            domain: 'http://y.ys7.com:3100',
          }
        });
      }
    });
    $("#start").click(function () {
      decoder.play();
    })
    $("#pause").click(function () {
      decoder.pause();
    })
    $("#stop").click(function () {
      decoder.stop();
    })
  </script>
</body>

</html>
